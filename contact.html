<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website - Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="contact.html">Contact Me</a></li>
        </ul>
    </nav>
    <main>
        <section id="contact-me">
            <form action="#" method="post">
                <label for="name" class="contact-label">Name</label>
                <input type="text" id="name" name="name" class="contact-field">

                <label for="email" class="contact-label">Email</label>
                <input type="email" id="email" name="email" class="contact-field">

                <label for="subject" class="contact-label">Subject</label>
                <input type="text" id="subject" name="subject" class="contact-field">

                <label for="message" class="contact-label">Message</label>
                <textarea id="message" name="message" class="contact-field"></textarea>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
